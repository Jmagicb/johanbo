# Let NetworkManager manage all devices on this system
network:
 version: 2
 renderer: networkd
 ethernets:
   enp0s3:
      addresses: [192.168.1.10/24]
      addresses: [192.168.50.10/24]
#      gateway4: 192.168.x.x
      routes:
       - to: 192.168.1.0/24
         via: 192.168.1.1
         metric: 100
       - to: 192.168.50.0/24
         via: 192.168.50.1
         metric: 100
      dhcp4: no
      nameservers:
        addresses: [192.168.1.200]
