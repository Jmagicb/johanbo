# Let NetworkManager manage all devices on this system
network:
 version: 2
 renderer: networkd
 ethernets:
   enp0s3:
      addresses: [192.168.1.15/24]
#      gateway4: 192.168.1.150
      routes:
       - to: 192.168.1.0/24
         via: 192.168.1.150
         metric: 100
      dhcp4: no
      nameservers:
        addresses: [192.168.1.250]
      optional= true
